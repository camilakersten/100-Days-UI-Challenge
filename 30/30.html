<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="30.css">
    <title>#030 Pricing</title>
</head>
<body>
    <a href="../index.html"><span id="back" class="back material-symbols-outlined">arrow_back</span></a>
    <p class="atribution">Designed by Barbara Morrigan, available at <a href="https://dribbble.com/shots/2837647-Pricing-horses">Dribble</a></p>

    <h1>Choose your subscription plan</h1>
    
    <div class="pricing">
        <div class="card">
            <h2>2 days trial</h2>
            <img src="30-1.png" alt="horse level 1">
            <h3>Free</h3>
            <p>1 account</p>
            <button role="button">Choose</button>
        </div>
        <div class="card">
            <h2>Personal</h2>
            <img src="30-2.png" alt="horse level 2">
            <h3>$3.99</h3>
            <p>1 account</p>
            <button role="button">Choose</button>
        </div>
        <div class="card">
            <h2>Advanced</h2>
            <img src="30-3.png" alt="horse level 3">
            <h3>$5.99</h3>
            <p>1 account</p>
            <button role="button">Choose</button>
        </div>
        <div class="card">
            <h2>Business</h2>
            <img src="30-4.png" alt="horse level 4">
            <h3>$10.99</h3>
            <p>1 account</p>
            <button role="button">Choose</button>
        </div>
    </div>

</body>
</html>
