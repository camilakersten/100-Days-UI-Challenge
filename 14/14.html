<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/dc259ea4a6.js" crossorigin="anonymous"></script>
    <title>#014 Countdown Timer</title>
    <link rel="stylesheet" href="14.css">
</head>
<body>
    <a href="../index.html"><span class="back material-symbols-outlined">arrow_back</span></a>
    <div class="container">
        <div class="left">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
        <div class="timer">
            <h2>WE ARE UNDER CONSTRUCTION</h2>
            <strong>ESTIMATED REMAINING TIME IS 7 DAYS</strong>
            <p></p>
            <div class="counter">
                <div class="box">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div class="box">
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div class="box">
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div class="box">
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="14.js"></script>
</body>
</html>
