<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#010 Share button</title>
    <script src="https://kit.fontawesome.com/dc259ea4a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="10.css">
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <label for="check">Share</label>
        <div class="icons">
            <a 
                href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fcamilakersten.github.io%2F100-Days-UI-Challenge%2F&amp;src=sdkpreparse" 
                target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
