<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="21.css">
    <title>#021 Home Monitoring Dashboard</title>
</head>
<body>
    <a href="../index.html"><span id="back" class="back material-symbols-outlined">arrow_back</span></a>
    <p class="atribution">Designed by Padam Boora, available at<a href="https://dribbble.com/shots/2487804/attachments/489185?mode=media"> Dribble</a></p>
  
    <img id="logo" src="21-icon.svg" alt="Logo">
    <div class="date">
        <p>Fri, 22 Jan 2024 </p>
        <p>8:20 pm</p>
    </div>
    <main>
        <div class="stats">
            <div class="upper">
                <span class="material-symbols-outlined">thermostat</span>
                <h1>24</h1>
                <p>Â°</p>
            </div>
            <p>TEMP.</p>    
        </div>
        <div class="stats">
            <div class="upper">
                <span class="material-symbols-outlined">water_drop</span>
                <h1>5.6</h1>
                <p>M3</p>
            </div>
            <p>WATER</p>    
        </div>
        <div class="stats">
            <div class="upper">
                <span class="material-symbols-outlined">bolt</span>
                <h1>220</h1>
                <p>kw</p>
            </div>
            <p>ELECTRICITY</p>    
        </div>
    </main>
    <section class="toggles">
        <div class="toggle">
            <span class="material-symbols-outlined">door_open</span>
            <p>DOORS</p>
            <label class="form-switch">
                <input type="checkbox">
                <i></i>
            </label>
        </div>
        <div class="toggle">
            <span class="material-symbols-outlined">local_fire_department</span>
            <p>GAS</p>
            <label class="form-switch">
                <input type="checkbox">
                <i></i>
            </label>
        </div>
        <div class="toggle">
            <span class="material-symbols-outlined">wb_incandescent</span>
            <p>LIGHTS</p>
            <label class="form-switch">
                <input type="checkbox">
                <i></i>
            </label>
        </div>
        <div class="toggle">
            <span class="material-symbols-outlined">nest_cam_outdoor</span>
            <p>HOME CAM</p>
            <label class="form-switch">
                <input type="checkbox">
                <i></i>
            </label>
        </div>
    </section>
</body>
</html>
