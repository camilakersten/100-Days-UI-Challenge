<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="25.css">
    <title>#025 TV App</title>
</head>
<body>
    <a href="../index.html"><span id="back" class="back material-symbols-outlined">arrow_back</span></a>
    <nav>
        <div class="icons">
            <span class="material-symbols-outlined">menu</span>
            <span class="material-symbols-outlined">search</span>
            <span class="material-symbols-outlined">notifications</span>
        </div>
        <img src="25-logo.png" alt="Netflix logo">
    </nav>
    <main>
        <div class="text">
            <h1>YELLOWSTONE</h1>
            <p>"John Dutton, dono do maior rancho de Montana, defende um estilo de vida que está desaparecendo diante da pressão de empresários e políticos."</p>
            <div class="rating">
                <span class="material-symbols-outlined">star</span>
                <span class="material-symbols-outlined">star</span>
                <span class="material-symbols-outlined">star</span>
                <span class="material-symbols-outlined">star</span>
                <span class="material-symbols-outlined">star_half</span>
            </div>
            <div class="buttons">
                <button role="button" class="watch"><span class="material-symbols-outlined">play_arrow</span>Assistir</button>
                <button role="button" class="info"><span class="material-symbols-outlined">info</span>Mais informações</button>
            </div>
        </div>
    </main>
    <div class="other-titles">
        <h2>Novidades</h2>
        <div class="cards">
            <img src="25-1.jpg" alt="movie card">
            <img src="25-2.jpg" alt="movie card">
            <img src="25-3.jpg" alt="movie card">
            <img src="25-4.jpg" alt="movie card">
            <img src="25-5.jpg" alt="movie card">
            <img src="25-6.jpg" alt="movie card">
            <img src="25-7.jpg" alt="movie card">
        </div>
    </div>

        
</body>
</html>
