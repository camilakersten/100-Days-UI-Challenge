<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#019 Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <style>
    .back{
      position: absolute;
      color:#1f2e55;
      z-index: 1;
      font-size: 2em;
      margin: 5px;
      top: 0;
      left: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4CFF00, #FFD500, #FF3860, #0081FF, #4CFF00);
      background-size: 400% 400%;
      animation: gradientAnimation 5s infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    header {
      background-color: #4caf50;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .leaderboard {
      width: 70%;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .player {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-bottom: 2px solid #ddd;
      transition: background-color 0.3s ease;
    }

    .player:hover {
      background-color: #f5f5f5;
    }

    .player img {
      border-radius: 50%;
      max-width: 60px;
      max-height: 60px;
      margin-right: 20px;
      border: 2px solid #4caf50;
      transition: transform 0.3s ease;
    }

    .player:hover img {
      transform: scale(1.1);
    }

    .player .details {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .player .details .username {
      font-size: 18px;
      font-weight: bold;
      margin-right: 10px;
    }

    .player .details .position {
      font-size: 16px;
      color: #555;
    }

    .player .score {
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
    }

    .player:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      .player {
        flex-direction: column;
        text-align: center;
      }

      .player img {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <a href="../index.html"><span id="back" class="back material-symbols-outlined">arrow_back</span></a>

  <header>
    Game Leaderboard
  </header>

  <div class="leaderboard">
    <div class="player">
      <img src="19-1.jpg" alt="MaverickStrike Avatar">
      <div class="details">
        <div class="username">MaverickStrike</div>
        <div class="position">#1</div>
      </div>
      <div class="score">1200</div>
    </div>
    <div class="player">
      <img src="19-2.jpg" alt="LunaProwess Avatar">
      <div class="details">
        <div class="username">LunaProwess</div>
        <div class="position">#2</div>
      </div>
      <div class="score">1050</div>
    </div>
    <div class="player">
      <img src="19-3.jpg" alt="ShadowBlitz Avatar">
      <div class="details">
        <div class="username">ShadowBlitz</div>
        <div class="position">#3</div>
      </div>
      <div class="score">950</div>
    </div>
  </div>

</body>
</html>
