<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="17-favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <title>#017 Order summary card</title>

</head>
<body>
  <a href="../index.html"><span id="back" class="back material-symbols-outlined">arrow_back</span></a>
  <main>
    <img src="17.svg" id="hero" alt="Illustration of a female dancing while holding phone and listening to music in headphones">
    <div class="title">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="17-icon.svg" alt="icon-music">
      <div class="plan-info">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#" id="change">Change</a>
    </div>
    <a href="#"><button id="payment">Proceed to Payment</button></a>
    <a href="#" id="cancel">Cancel Order</a>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/camilakersten" target="_blank">Camila Kersten</a>.
  </footer>
