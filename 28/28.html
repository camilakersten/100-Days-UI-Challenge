<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#028 Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/shadow.css">
    <link rel="stylesheet" href="28.css">
</head>
<body>
    <a href="../index.html"><span id="back" class="back material-symbols-outlined">arrow_back</span></a>
    <p class="atribution">Designed by Goutham Rajan, available at <a href="https://dribbble.com/shots/2375114-Contact/attachments/456594">Dribble</a></p>
    <div class="screen shadow-dreamy">
        <div class="title">
            <h1><strong>CONTACT</strong> US</h1>
        </div>
        <div class="form">
            <div class="radio">
                <input type="radio" name="type" id="hi" checked>
                <label for="hi">SAY HI</label>
                <input type="radio" name="type" id="quote">
                <label for="hi">GET A QUOTE</label>
            </div>
            <label for="name">YOUR <strong>NAME</strong></label>
            <input type="text" id="name" name="name" required>
            <label for="email">YOUR <strong>EMAIL</strong></label>
            <input type="email" id="email" name="email" required>
            <label for="message">YOUR <strong>MESSAGE</strong></label>
            <textarea name="message" id="message" cols="35" rows="5" required></textarea>
            <button type="submit">SEND <strong>MESSAGE</strong></button>
        </div>
    </div>
    
</body>
</html>
