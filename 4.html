<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#004 BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/shadow.css">
    <link rel="stylesheet" href="./css/4.css">
</head>
<body class="classic-gradient">
    <a href="index.html"><div class="back"></div></a>
    <div class="screen shadow-dreamy">
        <div class="title">
            <h1>BMI Calculator</h1>
            <p>Discover your body's balance with our BMI calculator.</p>
        </div>
        <div class="form">
            <label for="height">Input your height</label>
            <br>
            <input 
                type="number" 
                id="height" 
                name="height" 
                inputmode="numeric" 
                maxlength="3" 
                placeholder="Your height (e.g., 1.80 m)" 
                min = "1"
                max = "2.5"
                required
            >
            <br>
            <label for="weight">Input your weight</label>
            <br>
            <input 
                type="number" 
                id="weight" 
                name="weight" 
                inputmode="numeric" 
                placeholder="Your weight (e.g., 70 kg)" 
                min = "30"
                max = "250"
                required
            >
            <div class="result">
            <h4 id="heading"></h4>
            <p id="bmiOutput"></p>
            </div>
            <p id="message"></p>
            <button onclick="calcBmi()" id="button">Calculate</button>
        </div>
    </div>
<script src="./js/4.js"></script>
</body>
</html>
